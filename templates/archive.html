    <div class="page-container">

                <div class="links-section">

                            üìù –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ —Å—Å—ã–ª–∫–∏ (–ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏)

                        </button>

    <script>
        // --- –ö–æ–¥ JavaScript –¥–ª—è archive.html ---
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            // --- –ù–û–í–û–ï: –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
            const triggerXLSXModalBtn = document.getElementById('triggerXLSXModalBtn');
            const xlsxModal = document.getElementById('xlsxModal');
            const confirmXLSXBtn = document.getElementById('confirmXLSXBtn');
            const cancelXLSXBtn = document.getElementById('cancelXLSXBtn');
            const templateSelectForXLSX = document.getElementById('templateSelectForXLSX');
            // --- /–ù–û–í–û–ï ---
            // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
            const templateSelect = document.getElementById('templateSelect');
            const articleSelect = document.getElementById('articleSelect');
            const urlList = document.getElementById('urlList');
            const archiveTitle = document.getElementById('archiveTitle');
            const bulkActions = document.getElementById('bulkActions');
            const copyAllBtn = document.getElementById('copyAllBtn');
            const copyAllListBtn = document.getElementById('copyAllListBtn');
            const showAllBtn = document.getElementById('showAllBtn');
            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã ---
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    themeToggle.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggle.textContent = 'üåô';
                    localStorage.setItem('theme', 'light');
                }
            });
            // --- –î–∞–Ω–Ω—ã–µ –∏–∑ Flask ---
            // Flask –ø–µ—Ä–µ–¥–∞—ë—Ç image_data –∫–∞–∫ JSON –≤ —Ç–µ–≥ script
            // –ò–∑–º–µ–Ω–µ–Ω–æ: —Ç–µ–ø–µ—Ä—å image_data —Å–æ–¥–µ—Ä–∂–∏—Ç 'template' –≤–º–µ—Å—Ç–æ 'client'
            const imageData = {{ image_data | tojson }};
            console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ image_data (–∞—Ä—Ö–∏–≤):", imageData); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            // --- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ image_data –ø–æ —à–∞–±–ª–æ–Ω–∞–º –∏ –∞—Ä—Ç–∏–∫—É–ª–∞–º –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞ ---
            const articleData = {};
            if (imageData && Array.isArray(imageData)) {
                imageData.forEach(item => {
                    // –ò–∑–º–µ–Ω–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º item.template –≤–º–µ—Å—Ç–æ item.client
                    const template = item.template; // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                    const article = item.article;
                    if (!articleData[template]) { // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                        articleData[template] = {}; // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                    }
                    if (!articleData[template][article]) { // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                        articleData[template][article] = []; // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                    }
                    articleData[template][article].push({ // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                        url: item.url,
                        filename: item.filename,
                        // --- –ù–û–í–û–ï: –î–æ–±–∞–≤–ª—è–µ–º thumbnail_url ---
                        thumbnail_url: item.thumbnail_url
                        // --- /–ù–û–í–û–ï ---
                    });
                });
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                Object.keys(articleData).forEach(template => { // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                    const sortedArticles = {};
                    Object.keys(articleData[template]).sort().forEach(article => { // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                        sortedArticles[article] = articleData[template][article].sort((a, b) => a.filename.localeCompare(b.filename)); // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                    });
                    articleData[template] = sortedArticles; // –ò–∑–º–µ–Ω–µ–Ω–æ: client -> template
                });
            }
            console.log("–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π articleData (–∞—Ä—Ö–∏–≤):", articleData); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            // --- –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —à–∞–±–ª–æ–Ω–æ–≤ ---
            function populateTemplateList() { // –ò–∑–º–µ–Ω–µ–Ω–æ: populateClientList -> populateTemplateList
                // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
                templateSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω --</option>'; // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–∑ articleData
                Object.keys(articleData).forEach(templateName => { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                    const option = document.createElement('option');
                    option.value = templateName;
                    option.textContent = templateName;
                    templateSelect.appendChild(option); // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
                });
            }
            // --- –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∞—Ä—Ç–∏–∫—É–ª–æ–≤ ---
            function populateArticleList(templateName) { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                if (!templateName || !articleData[templateName]) { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                    articleSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª --</option>';
                    articleSelect.disabled = true;
                    return;
                }
                articleSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª --</option>';
                Object.keys(articleData[templateName]).forEach(articleName => { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                    const option = document.createElement('option');
                    option.value = articleName;
                    option.textContent = articleName;
                    articleSelect.appendChild(option);
                });
                articleSelect.disabled = false;
            }
            // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Å—ã–ª–æ–∫ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∞—Ä—Ç–∏–∫—É–ª–∞ ---
            function displayArticleUrls(templateName, articleName) { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                if (!templateName || !articleName || !articleData[templateName] || !articleData[templateName][articleName]) { // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–ê—Ä—Ç–∏–∫—É–ª –Ω–µ –Ω–∞–π–¥–µ–Ω';
                    bulkActions.style.display = 'none';
                    return;
                }
                const urls = articleData[templateName][articleName]; // –ò–∑–º–µ–Ω–µ–Ω–æ: clientName -> templateName
                archiveTitle.textContent = `–ê—Ä—Ç–∏–∫—É–ª: ${articleName}`;
                urlList.innerHTML = '';
                urls.forEach(item => {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';
                    // --- –ò–ó–ú–ï–ù–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º item.thumbnail_url –∏ –¥–æ–±–∞–≤–ª—è–µ–º loading="lazy" ---
                    urlItem.innerHTML = `
                        <div class="preview-container">
                            <img
                                src="${item.thumbnail_url || item.url}"
                                alt="Preview ${item.filename}"
                                class="image-preview"
                                loading="lazy"
                                onerror="this.onerror=null; this.src='${item.url}';"
                            >
                        </div>
                        <div class="url-content">
                            <div class="url-text" data-url="${item.url}">
                                ${item.url}
                                <span class="copy-hint">üîó –ö–ª–∏–∫–Ω–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</span>
                            </div>
                            <small style="color: var(--label-color); margin-top: 5px; display: block;">${item.filename}</small>
                        </div>
                    `;
                    // --- /–ò–ó–ú–ï–ù–ï–ù–û ---
                    urlList.appendChild(urlItem);
                });
                bulkActions.style.display = 'flex';
            }
            // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ ---
            function displayAllUrls() {
                urlList.innerHTML = '';
                archiveTitle.textContent = '–í—Å–µ —Å—Å—ã–ª–∫–∏';
                // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –∞—Ä—Ç–∏–∫—É–ª–∞–º –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–∞ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∏–∑ image_data)
                const groupedUrls = {};
                if (imageData && Array.isArray(imageData)) {
                    imageData.forEach(item => {
                        if (!groupedUrls[item.article]) {
                            groupedUrls[item.article] = [];
                        }
                        groupedUrls[item.article].push(item);
                    });
                }
                Object.entries(groupedUrls).forEach(([articleName, items]) => {
                    const articleHeader = document.createElement('div');
                    articleHeader.className = 'article-info';
                    // –ò–∑–º–µ–Ω–µ–Ω–æ: –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–±–ª–æ–Ω –≤–º–µ—Å—Ç–æ –∫–ª–∏–µ–Ω—Ç–∞
                    articleHeader.textContent = `–®–∞–±–ª–æ–Ω: ${items[0].template}, –ê—Ä—Ç–∏–∫—É–ª: ${articleName}`; // –ò–∑–º–µ–Ω–µ–Ω–æ: –ö–ª–∏–µ–Ω—Ç -> –®–∞–±–ª–æ–Ω, item.client -> item.template
                    urlList.appendChild(articleHeader);
                    items.forEach(item => {
                        const urlItem = document.createElement('div');
                        urlItem.className = 'url-item';
                        // --- –ò–ó–ú–ï–ù–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º item.thumbnail_url –∏ –¥–æ–±–∞–≤–ª—è–µ–º loading="lazy" ---
                        urlItem.innerHTML = `
                            <div class="preview-container">
                                <img
                                    src="${item.thumbnail_url || item.url}"
                                    alt="Preview ${item.filename}"
                                    class="image-preview"
                                    loading="lazy"
                                    onerror="this.onerror=null; this.src='${item.url}';"
                                >
                            </div>
                            <div class="url-content">
                                <div class="url-text" data-url="${item.url}">
                                    ${item.url}
                                    <span class="copy-hint">üîó –ö–ª–∏–∫–Ω–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</span>
                                </div>
                                <small style="color: var(--label-color); margin-top: 5px; display: block;">${item.filename}</small>
                            </div>
                        `;
                        // --- /–ò–ó–ú–ï–ù–ï–ù–û ---
                        urlList.appendChild(urlItem);
                    });
                });
                bulkActions.style.display = 'flex';
            }
            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ —à–∞–±–ª–æ–Ω–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            populateTemplateList(); // –ò–∑–º–µ–Ω–µ–Ω–æ: populateClientList -> populateTemplateList
            // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
            templateSelect.addEventListener('change', function() {
                const selectedTemplate = this.value; // –ò–∑–º–µ–Ω–µ–Ω–æ: selectedClient -> selectedTemplate
                populateArticleList(selectedTemplate); // –ò–∑–º–µ–Ω–µ–Ω–æ: selectedClient -> selectedTemplate
                if (!selectedTemplate) { // –ò–∑–º–µ–Ω–µ–Ω–æ: selectedClient -> selectedTemplate
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª';
                    bulkActions.style.display = 'none';
                }
            });
            articleSelect.addEventListener('change', function() {
                // –ò–∑–º–µ–Ω–µ–Ω–æ: –ø–æ–ª—É—á–∞–µ–º selectedTemplate –≤–º–µ—Å—Ç–æ selectedClient
                const selectedTemplate = templateSelect.value; // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
                const selectedArticle = this.value;
                if (selectedTemplate && selectedArticle) { // –ò–∑–º–µ–Ω–µ–Ω–æ: selectedClient -> selectedTemplate
                    displayArticleUrls(selectedTemplate, selectedArticle); // –ò–∑–º–µ–Ω–µ–Ω–æ: selectedClient -> selectedTemplate
                } else {
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª';
                    bulkActions.style.display = 'none';
                }
            });
            showAllBtn.addEventListener('click', function() {
                // –ò–∑–º–µ–Ω–µ–Ω–æ: —Å–±—Ä–∞—Å—ã–≤–∞–µ–º selectedTemplate
                templateSelect.value = ''; // –ò–∑–º–µ–Ω–µ–Ω–æ: clientSelect -> templateSelect
                articleSelect.value = '';
                articleSelect.disabled = true;
                displayAllUrls();
            });
            // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π ---
            function showNotification(message, type = 'success') {
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notif => notif.remove());
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    background: var(--${type === 'success' ? 'notification-success' : 'notification-error'});
                    color: white;
                    border-radius: 5px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.remove();
